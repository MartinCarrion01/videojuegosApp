<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${resultado+'-Busqueda-UTN Videojuegos'}"></title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
    />
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row mt-5"  th:if="${videojuegos.size}">
        <div class="col-12 col-md-3">
            <div class="col-12">
                <h2>Resultados "<span th:text="${resultado}"></span>": </h2>
            </div>
            <div class="card-deck mt-5">
                <div class="card my-4" th:each="videojuego: ${videojuegos}">
                    <img
                            th:src="@{'/imagenes/'+${videojuego.imagen}}"
                            class="card-img-top"
                            alt="imagen de videojuego"
                    />
                    <div class="card-body">
                        <h5 th:text="${videojuego.titulo}">TÃ­tulo</h5>
                        <p class="card-text">
                            Precio <span th:text="${videojuego.precio}">1</span>
                        </p>
                        <a th:href="@{detalle/{id}(id=${videojuego.id})}" class="btn btn-primary">Ver detalle</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5" th:unless="${videojuegos.size}">
        <div class="col-12">
            <h2>No hay resultados de "<span th:text="${resultado}"></span>"</h2>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
></script>
</body>
</html>
