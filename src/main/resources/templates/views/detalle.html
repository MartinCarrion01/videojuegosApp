<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Detalle videojuego</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
    />
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row mt-5" th:object="${videojuego}">
        <div class="col-4">
            <img
                    th:src="*{imagen}"
                    alt="imagen de videojuego"
                    class="img-fluid"
            />
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h5 th:text="*{titulo}">TÃ­tulo</h5>
                    <p class="card-text">
                        Precio: <span th:text="*{precio}">1</span>
                    </p>
                    <p class="card-text" th:if="*{stock}">
                        Cantidad: <span th:text="*{stock}"></span>
                    </p>
                    <p class="card-text" th:unless="*{stock}">
                        <span class="text-danger">No hay stock</span>
                    </p>
                </div>
                <hr/>
                <div class="card-body">
                    <p class="card-text" th:text="*{descripcion}"></p>
                </div>
            </div>
        </div>
        <div class="col-12">
            <a th:href="@{/inicio}" class="btn btn-outline-dark mt-5">Volver</a>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
></script>
</body>
</html>
