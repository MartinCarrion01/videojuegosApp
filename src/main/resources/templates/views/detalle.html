<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Detalle videojuego</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/inicio}">UTN Videojuegos</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/inicio}"
                    >Inicio <span class="sr-only">(current)</span></a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/crud}">CRUD</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-5" th:object="${videojuego}">
        <div class="col-4">
            <img
                    th:src="*{imagen}"
                    th:alt="imagen de *{titulo}"
                    class="img-fluid"
            />
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h5 th:text="*{titulo}">TÃ­tulo</h5>
                    <p class="card-text">
                        Precio: <span th:text="*{precio}">1</span>
                    </p>
                    <p class="card-text" th:if="*{stock}">
                        Cantidad: <span th:text="*{stock}"></span>
                    </p>
                    <p class="card-text" th:unless="*{stock}">
                        <span class="text-danger">No hay stock</span>
                    </p>
                </div>
                <hr/>
                <div class="card-body">
                    <p class="card-text" th:text="*{descripcion}"></p>
                </div>
            </div>
        </div>
        <div class="col-12">
            <a th:href="@{/inicio}" class="btn btn-outline-dark mt-5">Volver</a>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
></script>
</body>
</html>
