<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
    />
    <title>Formulario Videojuego</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/formulario/videojuego/{id}(id=${videojuego.id})}" method="post"
                          th:object="${videojuego}">
                        <div class="row g-3">
                            <div class="form-group col-md-6">
                                <label for="titulo">Titulo:</label>
                                <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="estudio">Estudio: </label>
                                <select class="form-control" id="estudio" th:field="*{estudio}">
                                    <option th:each="estudio: ${estudios}" th:value="${estudio.id}"
                                            th:text="${estudio.nombre}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="archivo" class="form-label">Imagen: </label>
                                <input type="file" class="form-control" id="archivo" name="archivo">
                            </div>
                            <div class="col-md-12">
                                <input type="hidden" class="form-control" id="imagen" th:field="*{imagen}"
                                       name="imagen">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="precio">Precio:</label>
                                <input type="number" class="form-control" id="precio" th:field="*{precio}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="fechaLanzamiento">Fecha de Lanzamiento</label>
                                <input type="date" class="form-control" id="fechaLanzamiento"
                                       th:field="*{fechaLanzamiento}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="categoria">Categoria</label>
                                <select class="form-control" id="categoria" th:field="*{categoria}">
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                                            th:text="${categoria.nombre}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="stock">Stock:</label>
                                <input type="number" class="form-control" id="stock" th:field="*{stock}">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="descripcion">Descripci√≥n: </label>
                                <textarea class="form-control" id="descripcion" rows="5"
                                          th:field="*{descripcion}"></textarea>
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary" type="reset" style="width:100%">Resetear
                                    Formulario
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" type="submit" style="width:100%">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
></script>
</body>
</html>
